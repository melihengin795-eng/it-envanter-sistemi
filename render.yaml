services:
  - type: web
    name: inventory-api
    runtime: python
    repo: https://github.com/melihegram12/it-envanter-sistemi
    branch: main
    rootDir: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
    autoDeploy: true

  - type: web
    name: inventory-frontend
    runtime: static
    repo: https://github.com/melihegram12/it-envanter-sistemi
    branch: main
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: dist
    envVars:
      - key: VITE_API_URL
        value: https://inventory-api.onrender.com/api
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    autoDeploy: true
